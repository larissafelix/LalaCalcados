<!DOCTYPE html>
<html ng-app="clienteModule">
<head>
	<meta-charset="utf-8">
	<title>Cliente</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous"> </link>
	 <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
	<script src="control/clienteControl.js"></script>
</head>
<body ng-controller="clienteControl">
	<div ng-include="'menu.html'"></div>
	<div class="panel panel-default">
		<div class="panel-heading">Cadastro de Cliente</div>
		<div class="panel-body">
			<div>
			  <!-- Nav tabs -->
			  <ul class="nav nav-tabs" role="tablist">
			    <li role="presentation" class="active">
			    	<a href="#cadastro" aria-controls="cadastro" role="tab" data-toggle="tab">Cadastro</a>
			    </li>
			    <li role="presentation">
			    	<a href="#dados" aria-controls="dados" role="tab" data-toggle="tab">Dados</a>
			    </li>
			  </ul>
			  <!-- Tab panes -->
			  <div class="tab-content">
			    <div role="tabpanel" class="tab-pane active" id="cadastro">
			    	<form>
					  <div class="form-group">
					    <label for="exampleInputCodigo">Codigo</label>
					    <input type="text" class="form-control" ng-model="cliente.codigo" placeholder="codigo">
					  </div>
					  
					  <div class="form-group">
					    <label for="exampleInputNome">Nome</label>
					    <input type="text" class="form-control" ng-model="cliente.nome" placeholder="Nome">
					  </div>
					  
					 <div class="form-group">
					    <label for="exampleInputEndereco">Endereco</label>
					    <input type="text" class="form-control" ng-model="cliente.endereco" placeholder="Endereco">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputCidade">Cidade</label>
					    <input type="text" class="form-control" ng-model="cliente.cidade" placeholder="Cidade">
					  </div>

					  <div class="form-group">
					    <label for="exampleInputCep">Cep</label>
					    <input type="text" class="form-control" ng-model="cliente.cep" placeholder="Cep">
					  </div>

					 <div class="form-group">
					    <label for="exampleInputTelefone">Telefone</label>
					    <input type="text" class="form-control" ng-model="cliente.telefone" placeholder="Telefone">
					  </div>
					<button type="button" class="btn btn-info" ng-click="novo()">Novo</button>
					<button type="button" class="btn btn-success" ng-click="salvar()">Salvar</button>
					<button type="button" class="btn btn-danger" ng-click="excluir()">Excluir</button>
				  </form>
				</div>
			    </div>
			    <div role="tabpanel" class="tab-pane" id="dados">
				   <table class="table table-hover">
			    		<th>Codigo</th>
			    		<th>Nome</th><th>Endereco</th><th>Cidade</th><th>CEP</th><th>Telefone</th>

			    		<tr ng-repeat="clienteTabela in clientes | filter:criterio" ng-click="seleciona(clienteTabela)" >
			    			<td>{{clienteTabela.codigo}}</td><td>{{clienteTabela.nome}}</td><td>{{clienteTabela.endereco}}</td>
			    			<td>{{clienteTabela.cidade}}</td><td>{{clienteTabela.cep}}</td><td>{{clienteTabela.telefone}}</td>
			    			
			    		</tr>
					</table>
			    </div>
			  </div>
			</div>
		</div>
</body>
</html>
